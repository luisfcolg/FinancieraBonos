<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <style>
      .gj-datepicker-bootstrap [role=right-icon] button {
        height: 33px;
      }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Bienvenido</h3>
        </div>

        <div class="jumbotron">
            <h1>Bienvenido!</h1>
        </div>

        <div class="row">
            <div class="card card-body">
                <form action="/editBond/{{bond.0}}" method="POST">
                  <div class="form-group">
                      <label>Flavor</label>
                      <input type="text" class="form-control" name="flavor" id="flavor" value="{{bond.2}}" required pattern="^[a-zA-Z]+$">
                  </div>
                  <div class="form-group">
                    <label>Ticker Symbol</label>
                    <input type="text" class="form-control" name="ticker_symbol" id="tickerSymbol" value="{{bond.3}}" required pattern="^[a-zA-Z][a-zA-Z0-9]*$">
                  </div>
                  <div class="form-group">
                    <label>Tycker</label>
                    <input type="text" class="form-control" name="ticker" id="tycker" value="{{bond.4}}" required pattern="^[a-zA-Z]+$">
                  </div>
                  <div class="form-group">
                    <label>Issue Date</label>
                    <input type="text" class="form-control" id="datepicker1" placeholder="YYYY-MM-DD" value="{{bond.6}}" name="issue_date" required pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" >
                  </div>
                  <div class="form-group">
                    <label>Original Issue Date</label>
                    <input type="text" class="form-control" placeholder="AAAA/MM/DD" name="original_issue_date" id="originalIssueDate" value="{{bond.7}}" required pattern="^[0-9]*$">
                  </div>
                  <div  class="form-group">
                    <label>First Coupon Date</label>
                    <input type="text" class="form-control" id="datepicker2" placeholder="YYYY-MM-DD" value="{{bond.8}}" name="first_coupon_date" required pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" >
                  </div>
                  <div class="form-group">
                    <label>Coupon</label>
                    <input type="text" class="form-control" name="coupon" id="coupon" value="{{bond.9}}" required pattern="^[a-zA-Z][a-zA-Z0-9]*$">
                  </div>
                  <div class="form-group">
                    <label>Matuirity Date</label>
                    <input type="text" class="form-control" id="datepicker3" placeholder="YYYY-MM-DD" value="{{bond.10}}" name="maturity_date" required pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" >
                  </div>
                  <div class="form-group">
                    <label>Auction Date</label>
                    <input type="text" class="form-control" id="datepicker4" placeholder="YYYY-MM-DD" value="{{bond.11}}" name="auction_date" required pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" >
                  </div>
                  <div class="form-group">
                    <label>Total Issue Size</label>
                    <input type="text" class="form-control" name="total_issue_size" id="totalIssueSize" value="{{bond.13}}" required pattern="^[0-9]*$">
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
             </div>
        </div>

        <footer class="footer">
            <p>&copy; FinacieraBonos 2020</p>
        </footer>

    </div>
</body>

</html>
