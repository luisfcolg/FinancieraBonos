<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta name = "viewport" content="width = device-width, initial-scale = 1">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nuevo bono</h1>
        <form>
          <div class="form-group">
            <label>Flavor</label>
            <input type="text" class="form-control" id="flavor" required pattern="^[a-zA-Z]+$">
          </div>
          <div class="form-group">
            <label>Ticker Symbol</label>
            <input type="text" class="form-control" id="tickerSymbol" required pattern="^[a-zA-Z][a-zA-Z0-9]*$">
          </div>
          <div class="form-group">
            <label>Tycker</label>
            <input type="text" class="form-control" id="tycker" required pattern="^[a-zA-Z]+$">
          </div>
          <div class="form-group">
            <label>Currency</label>
            <input type="text" class="form-control" id="currency" required>
          </div>
          <div class="form-group">
            <label>Issue Date</label>
            <input type="datetime" id="datepicker" required pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" >
            <script>
              $('#datepicker').datepicker({
                  uiLibrary: 'bootstrap4'
              });
            </script>
          </div>
          <div class="form-group">
            <label>Original Issue Date</label>
            <input type="text" class="form-control" id="originalIssueDate" required pattern="^[0-9]*$">
          </div>
          <div class="form-group">
            <label>First Coupon Date</label>
            <input type="datetime" id="datepicker" required pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" >
            <script>
              $('#datepicker').datepicker({
                  uiLibrary: 'bootstrap4'
              });
            </script>
          </div>
          <div class="form-group">
            <label>Coupon</label>
            <input type="text" class="form-control" id="coupon" required pattern="^[a-zA-Z][a-zA-Z0-9]*$">
          </div>
          <div class="form-group">
            <label>Matuirity Date</label>
            <input type="datetime" id="datepicker" required pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" >
          </div>
          <div class="form-group">
            <label>Auction Date</label>
            <input type="datetime" id="datepicker" required pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" >
          </div>
          <div class="form-group">
            <label>ISIN</label>
            <input type="text" class="form-control" id="isin" required pattern="^[a-zA-Z][a-zA-Z0-9]*$">
          </div>
          <div class="form-group">
            <label>Total Issue Size</label>
            <input type="text" class="form-control" id="totalIssueSize" required pattern="^[0-9]*$">
          </div>
    
          
    
          <button type="submit" class="btn btn-success">Submit</button>
    
        </form>
    </div>
    <script>
      $('#datepicker').datepicker({
          uiLibrary: 'bootstrap4'
      });
    </script>
</body>
